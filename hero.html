<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>BB88 Advertising</title>
   <link rel="stylesheet" href="Welcome.css?v=3">
</head>
<body>
   
<!-- Header Navigation -->
<header>
   <nav class="navbar">
      <div class="nav-container">
         <div class="logo">
            <img src="Welcome Page/BB88.png" alt="BB88 Logo">
         </div>
         <ul class="nav-menu">
            <li><a href="#home"> Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#services">Service</a></li>
            <li><a href="#portfolio">Portfolio</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#contact">Contact</a></li>
         </ul>
      </div>
   </nav>
</header>

<!-- Hero Section -->
<section id="hero-section">
   <!-- Background layers (clipped to section bounds) -->
   <div id="bg-clip">
      <div id="wave-layer"></div>
      <div id="landing2-layer"></div>
      <div id="landing1-layer"></div>
   </div>

   <!-- Hero Content: two-column grid -->
   <div class="hero-content">
      <!-- Left column: text -->
      <div class="hero-text">
         <h1>Welcome to <span>BB88</span></h1>
         <p class="hero-subtitle">
            Quickly start your project now and <br>set the stage for success
         </p>
         <div class="hero-actions">
            <button class="cta-button primary">Get Started</button>
            <button class="cta-button watch-video">
               <span class="play-icon">
                  <svg viewBox="0 0 36 36" fill="none" xmlns="http://www.w3.org/2000/svg">
                     <circle cx="18" cy="18" r="17" stroke="white" stroke-width="2"/>
                     <polygon points="14,11 27,18 14,25" fill="white"/>
                  </svg>
               </span>
               Watch Video
            </button>
         </div>
      </div>
      <!-- Right column: illustration -->
      <div class="hero-image">
         <img src="Welcome Page/VECTOR1.png" alt="BB88 Illustration">
      </div>
   </div>
</section>

<!-- Design and Marketing Solutions Section -->
<section id="design-marketing-solutions">
   <div class="solutions-background">
      <img src="Welcome Page/LANDING 2.0.png" alt="Background">
   </div>
   <div class="solutions-inner">
      <h2 class="solutions-heading">Design and Marketing Solutions</h2>
      <div class="solutions-grid">
         <div class="solution-item">
            <div class="solution-icon">
               <img src="Welcome Page/Design Ideas    .png" alt="Design Ideas">
            </div>
            <h3>Design Ideas</h3>
         </div>
         <div class="solution-item">
            <div class="solution-icon">
               <img src="Welcome Page/Digital & Mainstream.png" alt="Digital & Mainstream Marketing">
            </div>
            <h3>Digital & Mainstream Marketing</h3>
         </div>
         <div class="solution-item">
            <div class="solution-icon">
               <img src="Welcome Page/Brand Identity.png" alt="Brand Identity">
            </div>
            <h3>Brand Identity</h3>
         </div>
         <div class="solution-item">
            <div class="solution-icon">
               <img src="Welcome Page/Digital Solutions.png" alt="Digital Solutions">
            </div>
            <h3>Digital Solutions</h3>
         </div>
      </div>
   </div>
</section>
